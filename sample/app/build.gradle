apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.rokid.rokidfacesample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.rokid.glass:facelib:3.1.2.2'
//    implementation (name: 'facelib-debug', ext:'aar')
    implementation 'com.rokid.glass:cameralib:1.0.0'
    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    compile ("android.arch.persistence.room:runtime:1.1.1")
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
}
